id: xyz.toastxc.Bazaar
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: hypixel-gui
finish-args: [
  "--share=network",
  "--socket=x11",
  "--device=dri"
]
modules:
  - name: hello
    buildsystem: simple
    build-commands:
      - install -D hypixel-gui /app/bin/hypixel-gui
    sources:
      - type: file
        path: ./target/release/hypixel-gui

  - name: desktop  # Keep the name for clarity
    buildsystem: simple
    build-commands:
      - install -D xyz.toastxc.Bazaar.desktop /app/share/applications/xyz.toastxc.Bazaar.desktop  # Updated path
    sources:
      - type: file
        path: xyz.toastxc.Bazaar.desktop